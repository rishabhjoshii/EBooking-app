
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Upcoming Events</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let event of events" class="border p-4 rounded shadow">
        <h2 class="text-xl font-semibold">{{ event.eventName }}</h2>
        <p>{{ event.description }}</p>
        <p>Date: {{ event.date }}</p>
        @if(event.bookedTickets < event.totalTickets){
          <p class="font-bold">Price: â‚¹{{ event.ticketPrice }}</p>
        }
        @else{
          <p class="font-bold text-red-500">Sold Out</p>
        }
        <button [routerLink]="['/booking', event.id]" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">
          Book Now
        </button>
      </div>
    </div>
  </div>
