  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Upcoming Events</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let event of events" class="border p-4 rounded shadow flex flex-col h-full">
           <!-- corousel -->
            <div class="relative w-full h-64 overflow-hidden rounded-lg mb-4">
                <div class="absolute inset-0 flex transition-transform duration-500 ease-in-out" [ngStyle]="{'transform': 'translateX(' + (-currentImageIndex[event.id] * 100) + '%)'}">
                    <div *ngFor="let imagePath of event.imagePaths" class="w-full flex-shrink-0">
                        <img [src]="imagePath" alt="Event Image" class="object-cover w-full h-full">
                    </div>
                </div>
                <button (click)="prevImage(event)" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white p-2 rounded-full shadow">
                    ❮
                </button>
                <button (click)="nextImage(event)" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white p-2 rounded-full shadow">
                    ❯
                </button>
            </div>
            <h2 class="text-xl font-semibold mb-2">{{ event.eventName }}</h2>
            <p class="flex-1 mb-2">{{ event.description }}</p>
            <p class="mb-2">Date: {{ event.date | date: 'medium' }}</p>
            <ng-container *ngIf="event.bookedTickets < event.totalTickets">
                <p class="font-bold mb-2">Price: ₹{{ event.ticketPrice }}</p>
            </ng-container>
            <ng-container *ngIf="event.bookedTickets >= event.totalTickets">
                <p class="font-bold text-red-500 mb-2">Sold Out</p>
            </ng-container>

            <button [routerLink]="['/booking', event.id]" class="mt-auto bg-blue-500 text-white px-4 py-2 rounded">
                Book Now
            </button>
        </div>
    </div>
</div>
