
<div class="container mx-auto p-4 max-w-md">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="usernameOrEmail" class="block mb-2">Username or Email:</label>
        <input type="email" id="usernameOrEmail" formControlName="usernameOrEmail"
               class="w-full px-3 py-2 border rounded"
               (input)="convertToLowercase('usernameOrEmail')">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
             class="text-red-500 mt-1">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</small>
        </div>
      </div>
      <div>
        <label for="password" class="block mb-2">Password:</label>
        <input type="password" id="password" formControlName="password"
               class="w-full px-3 py-2 border rounded">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
             class="text-red-500 mt-1">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
        </div>
      </div>
      <button type="submit" 
              [disabled]="loginForm.invalid"
              class="w-full bg-blue-500 text-white px-4 py-2 rounded">
        Login
      </button>
    </form>
    <p class="mt-4 text-center">
      Don't have an account? <a routerLink="/signup" class="text-blue-500">Sign up</a>
    </p>
    <div *ngIf="error" class="mt-4 text-red-500 text-center">
      {{ error }}
    </div>
  </div>
