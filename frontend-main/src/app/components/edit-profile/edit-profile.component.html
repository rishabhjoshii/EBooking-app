
<div class="container mx-auto mt-8 max-w-md">
    <h1 class="text-2xl font-bold mb-6">Update Profile</h1>
    
    @if (updateSuccess) {
      <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        Profile updated successfully!
      </div>
    }
    
    @if (updateError) {
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ updateError }}
      </div>
    }
  
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="userName" class="block text-sm font-medium text-gray-700">New Username*</label>
        <input type="text" id="userName" formControlName="userName" 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">New Email*</label>
        <input type="email" id="email" formControlName="email" 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      
      <div>
        <label for="phoneNumber" class="block text-sm font-medium text-gray-700">New Phone Number*</label>
        <input type="tel" id="phoneNumber" formControlName="phoneNumber" 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      
      <div>
        <label for="oldPassWord" class="block text-sm font-medium text-gray-700">Old Password*</label>
        <input type="password" id="oldPassWord" formControlName="oldPassWord" 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      
      <div>
        <label for="newPassWord" class="block text-sm font-medium text-gray-700">New Password*</label>
        <input type="password" id="newPassWord" formControlName="newPassWord" 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
      </div>
      
      <button type="submit" 
              class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
        Update Profile
      </button>
    </form>
  </div>
