<p>event-booking works!</p>

<div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Book {{ event?.name }}</h1>
    <form>
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-2">Name</label>
        <input [(ngModel)]="name" name="name" class="border p-2 w-full" />
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-2">Email</label>
        <input [(ngModel)]="email" name="email" class="border p-2 w-full" />
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-2">Phone</label>
        <input [(ngModel)]="phone" name="phone" class="border p-2 w-full" />
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-2">No. of Tickets</label>
        <input [(ngModel)]="tickets" name="tickets" type="number" (input)="updateTotalPrice()" class="border p-2 w-full" />
      </div>
  
      <div class="mb-4">
        <p class="text-xl font-bold">Total Price: â‚¹{{ totalPrice }}</p>
      </div>
  
      <button type="button" (click)="onBook()" class="bg-blue-500 text-white px-4 py-2">Book Now</button>
    </form>
  </div>
